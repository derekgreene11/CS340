{% extends "main.html" %}

{% block title %}Requirements{% endblock %}

{% block content %}
    <h1>Requirements</h1>
    <div class="button-container">
        <a href="{{ url_for('add_requirement') }}" class="button">Add Requirement</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Requirement ID</th>
                <th>Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for requirement in requirements %}
                <tr>
                    <td>{{ requirement['requirementId'] }}</td>
                    <td>{{ requirement['level'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_requirement', requirement_id=requirement['requirementId']) }}" class="button">Edit</a>
                        <a href="{{ url_for('delete_requirement', requirement_id=requirement['requirementId']) }}" class="button delete" onclick="return confirm('Are you sure you want to delete this requirement?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
