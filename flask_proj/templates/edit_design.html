<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Design</title>
</head>
<body>
    <h1>Edit Design</h1>
    <form method="POST" action="{{ url_for('edit_design', part_number=design['partNumber']) }}">
        <label for="tool">Tool:</label>
        <input type="text" id="tool" name="tool" value="{{ design['tool'] }}" required>

        <label for="revision">Revision:</label>
        <input type="text" id="revision" name="revision" value="{{ design['revision'] if design['revision'] is not none else '' }}">

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
