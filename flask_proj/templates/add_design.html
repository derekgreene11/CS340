<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Add Design</title>
</head>
<body>
    <h1>Add Designs</h1>
    <form method="POST" action="{{ url_for('add_design') }}">
        <label for="partNumber">Part Number:</label>
        <input type="text" id="partNumber" name="partNumber" required>
        <label for="tool">Tool:</label>
        <input type="text" id="tool" name="tool" required>
        <label for="revision">Revision:</label>
        <input type="text" id="revision" name="revision">
        <button type="submit">Add Design</button>
    </form>
</body>
</html>
