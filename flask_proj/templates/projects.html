{% extends "main.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>Projects</h1>
    <div class="button-container">
        <a href="{{ url_for('add_project') }}" class="button">Add New Project</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project['projectId'] }}</td>
                <td>{{ project['projectStatus'] }}</td>
                <td>
                    <a href="{{ url_for('edit_project', project_id=project['projectId']) }}" class="button">Edit</a>
                    <a href="{{ url_for('delete_project', project_id=project['projectId']) }}" class="button delete" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
