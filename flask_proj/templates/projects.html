{% extends "main.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>Projects</h1>
    <div class="button-container">
        <a href="{{ url_for('add_project') }}" class="button">Add Project</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Status</th>
                <th class="actions">
                    <div class="actions-header">Actions</div>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project['projectId'] }}</td>
                <td>{{ project['projectStatus'] }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_project', project_id=project['projectId']) }}" class="button"  title="Edit this project">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a href="{{ url_for('delete_project', project_id=project['projectId']) }}" class="button delete" onclick="return confirm('Are you sure?')"  title="Delete this project">
                        <i class="bi bi-trash3-fill"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
